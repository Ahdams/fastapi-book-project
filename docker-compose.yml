version: "3.9"

services:
  fastapi:
    build: .
    container_name: fastapi
    expose:
      - "8000"     # REQUIRED for local access
    restart: unless-stopped
    networks:
      - appnet

  nginx:
    image: nginx:stable-alpine
    container_name: nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - fastapi
    networks:
      - appnet

networks:
  appnet:
    driver: bridge
